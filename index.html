<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div class="main-container">
        <div class="board-container">
            <h1 id='title'>Tic-Tac-Toe</h1>
            <div class="grid-container">
                <div class="grid-item" id="tleft"></div>
                <div class="grid-item" id="tmid"></div>
                <div class="grid-item" id="tright"></div>  
                <div class="grid-item" id="mleft"></div>
                <div class="grid-item" id="mmid"></div>
                <div class="grid-item" id="mright"></div>  
                <div class="grid-item" id="bleft"></div>
                <div class="grid-item" id="bmid"></div>
                <div class="grid-item" id="bright"></div>  
            </div>
            <p id="current">Current Player: X</p>
            <p id="wins">Number of Wins: X: 0 | O: 0</p>
            <button id='new-game' style="margin: 10px">Start a New Game</button>
        </div>
    </div>

    <script src="./app.js"></script>

    </body>
</html>
